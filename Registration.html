<script>

        let fn=chikki.fname.value;

            if(ch<65||ch>90 && ch<97||ch>122)

            }
        }

        for(let x in fn1){
            ch=fn.charCodeAt(x);
            if(ch<65||ch>90 && ch<97||ch>122)
            {
                alert("Invalid Lastname");
                return false;
            }
        }
        let phn=chikki.phone.value;
        let len=phn.length;
        if(len!==10)
        {
            alert("phone no. should be exactly 10 digits");
            return false;
        }
        let reg="@";
        let mail=chikki.email.value;
        if(reg.test(mail))
        {
            alert("Invalid mail");

        let p1=chikki.pwd.value;
        let p2=p1.length;
        if(p2>8)

            alert("Password should not exceed 8 digits");
            return false;
        }
        return true;
    }
</script>
