<script>
    function validate()
    {
        let pwd1=frm.pwd.value;
        let pwdlen=pwd1.length;
        if(pwdlen%2==1)
        {
           alert("Password should contain even number");
           return false;
        }
        if(pwdlen>8)
        {
            alert("password should not  exceed 8 digits");
            return false;
        }
        return true;
    }
</script>
<body style="background-color: rgb(15, 189, 219);"></body>>
